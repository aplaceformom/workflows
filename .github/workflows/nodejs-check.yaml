name: Run Node.js checks

on:
  workflow_call:
    inputs:
      environment:
        description: Target environment
        type: string
        default: dev
      node-version:
        description: Node.js version to use. Default: auto-detected
        type: string
        required: false
      run:
        description: Which checks to run. E.g. `check:ci`
        type: string
        required: true

jobs:
  checks:
    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@v3

    - id: node
      run: |
        node_version='unknown'
        test -f 'package.json' && node_version="$(jq -r .engines.node ./package.json)"
        printf 'version=%s' "${node_version}" >> "${GITHUB_OUTPUT}"

    - uses: actions/setup-node@v2
      with:
        node-version: ${{ inputs.node-version || steps.node.output.version }}

    - env:
        ENVIRONMENT: ${{ inputs.environment }}
      run: npm ci && npm run ${{ inputs.run }}
