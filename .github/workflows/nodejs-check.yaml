name: Run Node.js checks

on:
  workflow_call:
    inputs:
      environment:
        description: Target environment
        type: string
        default: dev
      node-version:
        description: Node.js version to use
        type: string
        required: true
      run:
        description: Which checks to run. E.g. `check:ci`
        type: string
        required: true

jobs:
  checks:
    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@v3

    - uses: actions/setup-node@v2
      with:
        node-version: ${{ inputs.node-version }}

    - env:
        ENVIRONMENT: ${{ inputs.environment }}
      run: npm ci && npm run ${{ inputs.run }}
